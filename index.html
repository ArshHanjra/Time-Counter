<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo.gif" type="image/gif">
    <title>Time Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Remaining Time</h1>
        <div class="conuterTimer">
            <p><span class="days">00</span> Days</p>
            <p><span class="hours">00</span> hours</p>
            <p><span class="minutes">00</span> minutes</p>
            <p><span class="seconds">00</span> seconds</p>

        </div>
    </div>
</body>
 <script src="index.js"></script>
</html>
